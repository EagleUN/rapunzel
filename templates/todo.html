<form action="/new" method="POST">
  <input type="text" name="notificated_user"></input>
  <input type="text" name="follower"></input>
  <input type="submit"></input>
</form>

{% for item in items %}
  <h1> {{ item.notificated_user }} ha sido seguido por </h1>
  <p> {{ item.follower }} en la fecha {{item.date}} con el post {{item.post_id}}<p>
{% endfor %}
